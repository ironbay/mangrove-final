type Article {
  comments: [Comment!]!
  id: ID!
  title: ID!
  url: ID!
}

type Comment {
  id: String!
  text: String!
}

type Mutation {
  addComment(articleID: String!, text: String!): Comment!
  createArticle(title: String!, url: String!): Article!
  removeComment(id: String!): Comment!
}

type Query {
  articles: [Article!]!
}